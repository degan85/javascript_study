<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTMLColletion and NodeList and jQuery</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h1>HTMLColletion and NodeList and jQuery</h1>
    <div></div>
<script type="text/javascript">
    /*
    HTMLCollection : getElements 사용. 실시간으로(live) 노드 변화가 적용
    nodelist : querySelectorAll 사용. 스냅샵 실시간 적용되지 않음
    jquery : jquery 사용. 스냅샵 실시간 적용되지 않음
    접근 속도는 htmlCollection이 제일 빠름. 좀더 복잡한 일을 하고 싶을 경우 nodelist나 jquery 사용.
     */

    $(function () {
        var a = document.getElementsByTagName("h1");
        console.log(a);

        var b = document.querySelectorAll("h1");
        console.log(b);

        var c = $("h2");
        console.log(c);
    });

    var divs_getElement = document.getElementsByTagName("div"),
        div_querySelect = document.querySelectorAll("div"),
        div_jquery = $("div"),
        i = 0;
    for(;i<10;i++) {
        document.body.appendChild(document.createElement("div"));
        console.log("divs_getElement : " + divs_getElement.length);
        console.log("div_querySelect : " + div_querySelect.length);
        console.log("div_jquery : " + div_jquery.length);
    }
</script>
</body>
</html>
