<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Useful jQuery</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <div></div>

<script type="text/javascript">
    $(function () {
        var $div1 = $('div');
        var $div2 = $('div');

        /*
            Element에 data 담기
            - jQuery.data() 이용.
            - 두가지 방법 다 사용 가능
            - 리스트에 seq 번호 담을때 유용
         */

        $div1.data({a1:'a1', a2:'a2'});             // 1번째 방법

        console.log($div1.data('a1'));              //  jquery div1 객체에서 a1 출력
        console.log($div1.data('a2'));              //  jquery div1 객체에서 a2 출력

        jQuery.data($div2,{b1:'b1', b2:'b2'});      // 2번째 방법

        console.log(jQuery.data($div2));            //  jquery div2 객체에서 data 객체 출력
        console.log(jQuery.data($div2).b2);         //  jquery div2 객체에서 b2 출력
    });

</script>
</body>
</html>
